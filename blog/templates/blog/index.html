{% extends "base.html" %}
{% block content %}
    <div id="category" class="noselect">
     <div id="category-title">
         <ul>
             <li>category:</li>
             {% for category in category_list %}
                <li class="cat-item"><a
                    href="{% url 'blog:category' category.pk %}">{{ category.name }}</a>
                </li>
             {% endfor %}

         </ul>
     </div>
    <div id="bd" class="wrp clear-fix">
        <div id="main">
            {% for article in article_list %}
                 <div class="post">
                     <div class="post-hd">
                         <h1 class="title"><a href="www.baidu.com">{{ article.title }}</a>
                         </h1>
                     </div>
                     <div class="post-bd">
                         <p>{{ article.abstract }}</p>
                         <p><a href="" class="more-link"></a></p>
                     </div>
                     <div class="post-ft">
                         <a href="{% url 'blog:detail' article.id %}" class="more">read more>></a>
                         <i class="icon-date"></i>
                         <span class="date">{{ article.last_modified_time }}</span>
                     </div>
                 </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
